<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../goc-styles/goc-styles.html">
<link rel="import" href="../touch-item/touch-item.html">

<dom-module id="goc-button">
  <template>
    <style>
      :host {
        display: inline-block;
      }

			button {
        -webkit-appearance: none;
        background: white;
        border: 0;
        box-sizing: border-box;
        cursor: pointer;
        display: inline-block;
        font-family: 'Lato', sans-serif;
        height: 34px;
        line-height: 32px;
        margin: 0;
        min-width: 60px;
        outline: none;
        padding: 0;				
			}

      touch-item {
        border-radius: 3px;
        border: 1px solid var(--paper-grey-350);
        box-sizing: border-box;
        color: var(--paper-grey-700);
        display: block;
        font-size: 15px;
        font-weight: 700;
        height: 100%;
        padding: 0 12px;
        position: relative;
        text-align: center;
        width: 100%;
      }

      touch-item[mouse-over] {
        background: var(--goc-primary-color);
        border-color: transparent;
        box-shadow: inset 0 -2px 0 rgba(31,45,61,.15);
        color: white;
      }
			
			:host([theme="primary"]) touch-item {
        background: var(--goc-primary-color);
        border: 0;
        color: white;
			}

			:host([theme="secondary"]) touch-item {
        background: var(--goc-secondary-color) !important;
        border: 0;
        color: white;
			}

			:host([theme="transparent"]) {
				background: transparent;
			}

      :host([theme="transparent"]) touch-item {
        color: var(--goc-primary-color);
        text-transform: uppercase;
        border: 0;
      }

      :host([theme="transparent"]) touch-item[mouse-over] {
        background: rgba(0, 0, 0, 0.06);
        color: var(--goc-primary-color);
        box-shadow: none;
      }

      /* disabled */
      button[disabled] {
        pointer-events: none;
      }

      button[disabled] touch-item {
        background: var(--paper-grey-200);
        border: 1px solid var(--paper-grey-350);
        color: var(--paper-grey-600);
        cursor: default;
      }

      /* sizes */
      :host([size="large"]) {
        height: 42px;
        line-height: 42px;
      }

      :host([size="large"]) touch-item {
        padding: 0 16px;
      }
		</style>

    <button>
			<touch-item>
				<slot></slot>
			</touch-item>
    </button>

  </template>

  <script>

    class GocButton extends Polymer.Element {

      static get is() {return 'goc-button';}

      static get properties() {
        return {

					theme: {
						type: String,
						reflectToAttribute: true 
					},

					size: {
						type: String,
						reflectToAttribute: true 
					}

        };
      }

    }

    customElements.define(GocButton.is, GocButton);

  </script>
</dom-module>
